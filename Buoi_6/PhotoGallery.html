<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="PhotoGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2>Photo Gallery</h2>
        <Br></Br>
        <div class="gallery-grid">
            <Div class="thumb"><img src=".\image\Deluxe-Double-2.jpg " alt="Photo1"></Div>
            <Div class="thumb"><img src=".\image\Family-Suites-2.jpg " alt="Photo2"></Div>
            <Div class="thumb"><img src=".\image\Family-Suites-3.jpg" alt="Photo3"></Div>
            <Div class="thumb"><img src=".\image\Junior-Suite-5.jpg " alt="Photo4"></Div>
            <Div class="thumb"><img src=".\image\Junior-Suite-3.jpg" alt="Photo5"></Div>
            <Div class="thumb"><img src=".\image\Junior-Suites-backside.jpg" alt="Photo6"></Div>
            <Div class="thumb"><img src=".\image\Junuior-Suites-back.jpg" alt="Photo7"></Div>
            <Div class="thumb"><img src=".\image\Superior-double-5.jpg" alt="Photo8"></Div>
            <Div class="thumb"><img src=".\image\Superior-Twin-3.jpg" alt="Photo9"></Div>
        </div>
    </div>
    <!-- Beated Heart -->
    <div class="container2">

        <h2>Heart Beats</h2><br>
        <div class="align">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    <!-- Flipped text -->
    <div class="container">
        <div></div>
        <h2>Flipped Text</h2><br><br><br>
        <div class="align1">
            <p>start</p>
            <Div class="effect">
                <p class="none flip">learning</p>
                <p class="none1 flip1">teaching</p>
                <p class="none2 flip2">coding</p>
            </Div><br>
            <p>today</p>
        </div>
    </div>
</body>

</html>
