<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="shortcut icon" href="https://i.ibb.co/fGSWWCm/R.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bt7.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- Desktop -->
    <div class="header">
        <div id="first">
            <div class="logo"></div>
        </div>
        <br>
        <div class="menu">
            <div class="menu1">Menu 1</div>
            <div class="menu1">Menu 2</div>
            <div class="menu1">Menu 3</div>
            <div id="login" class="menu1">Login | Register</div>
        </div>
    </div>
    <!-- Mobile -->
    <div class="header1">
        <img src="https://i.ibb.co/6vzRnYW/menubtn-white.png" alt="logo" width="30px" height="30px">
        <div id="btn">
            <div class="logo center"></div>
        </div>
        <div class="menu-mobile hide">
            <div class="menu2">Menu 1</div>
            <div class="menu2">Menu 2</div>
            <div class="menu2">Menu 3</div>
            <div class="menu2">Login | Register</div>
        </div>
    </div>

    <div id="content">
        <div id="left-panel"></div>
        <div id="right-panel"></div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
