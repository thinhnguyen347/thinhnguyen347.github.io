<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="ms-4 mt-3"><a href="../index.html" target="_self"><img src="../img/home.png" alt="home" width="30px"></a>
    </div>
    <h2 class="mx-5 px-5 pt-5 mt-5">Progress Bar</h2>
    <hr>
    <div class="my-5 mx-auto py-5 content-area">
        <div class="progress ">
            <div class="progress-bar progress-bar-striped text-center" role="progressbar" style="width: 0%">
            </div>

        </div>

    </div>
    <div class="container d-flex justify-content-around py-5 px-5">
        <button type="button" class="btn btn-danger">Start</button>
        <button type="button" class="btn btn-primary" disabled>Pause</button>
        <button type="button" class="btn btn-success" disabled>Reset</button>
    </div>

    <script src="../js/progressbar.js"></script>
</body>

</html>
