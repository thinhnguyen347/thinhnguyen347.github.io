<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="ms-4 mt-3"><a href="index.html" target="_self"><img src="img/home.png" alt="home" width="30px"></a>
    </div>
    <h2 class="mx-5 px-5 pt-5 mt-5">Popovers</h2>
    <hr>
    <div class="container d-flex justify-content-around py-5">
        <div class="position-relative">
            <button type="button" class="btn btn-primary">Popover on left</button>
            <div class="pop left">Nội dung hiển thị </div>
        </div>
        <div class="position-relative">
            <button type="button" class="btn btn-secondary">Popover on top</button>
            <div class="pop top">Nội dung hiển thị </div>
        </div>
        <div class="position-relative">
            <button type="button" class="btn btn-success">Popover on bottom</button>
            <div class="pop bottom">Nội dung hiển thị </div>
        </div>
        <div class="position-relative">
            <button type="button" class="btn btn-danger">Popover on right</button>
            <div class="pop right">Nội dung hiển thị </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
