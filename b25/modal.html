<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="ms-4 mt-3"><a href="index.html" target="_self"><img src="img/home.png" alt="home" width="30px"></a>
    </div>
    <div class="position-relative">
        <h2 class="mx-5 px-5 mt-5 pt-5">Modal</h2>
        <hr>
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary click">Click tại đây</button>
        </div>

    </div>
    <div class="d-none info-container position-absolute d-flex justify-content-center align-items-center">

        <div class="info p-3 rounded text-center">
            <h2>Thông báo</h2>
            <hr>

            <div class="px-auto">Thực hiện "5K: <Strong> Khẩu trang </Strong>–<Strong> Khử khuẩn </Strong>–
                <Strong>Khoảng cách</Strong> – <Strong>Không tập trung</Strong> – <Strong>Khai báo y tế </Strong>" để
                giữ an toàn cho Bạn và Chúng ta trước đại dịch COVID-19!</div>

            <br>
            <button type="button" class="btn btn-danger close">Đóng</button>

        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
