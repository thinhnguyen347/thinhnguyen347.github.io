<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style19.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <audio controls loop autoplay="autoplay" hidden="hidden"> <source src="audio/kid-world.mp3" type="audio/mpeg"> </audio>
    
    <!-- Phần mở đầu -->
    <div class="container ">
        <br><br><br><br>
        <div><img src="./textnote.gif" alt="Quiz" width=360px height=80px></div>
        <br><br><br>
        <button id="start">Start</button>
        <p id="result"></p>

    </div>

    <!-- Phần câu hỏi-->

    <div class="container1 hide">
        <br><br>
        <div class="content">
            <p id="number"></p> <br>
            <p id="question"></p>
            <br><br>
            <div id="answer">
                <button id="choice1" class="btn choice"></button>
                <button id="choice2" class="btn choice"></button>
                <button id="choice3" class="btn choice"></button>
                <button id="choice4" class="btn choice"></button>
            </div>
            <br>
            <div>
                <button class="next">Next</button>
                <button class="finish">Finish</button>
            </div>
        </div>
    </div>

    <!-- Phần end game -->
    <div class="container2 hide">
        <div id="logo ">
            <img src="./textnote.gif" alt="Quiz" width=360px height=80px><br><br>
            <br>
            <p class="end">End Game!</p><br>
            <p id="score" class="end">Score: 100</p>
        </div>
    </div>

    <script src="./script19.js"></script>
</body>

</html>
