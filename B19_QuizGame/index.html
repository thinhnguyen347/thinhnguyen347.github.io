<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style19.css">
</head>

<body>
    <div id="container">
        <p><img src="./textnote.gif" alt="Quiz" width=auto height=80px></p><br><br>

        <div>
            <button id="start" class="btn">Start</button>
        </div>

        <h2 id="question">Question 1: </h2><br><br>

        <div id="answer">
            <button id="answer1" class="btn">Answer 1</button>
            <button id="answer2" class="btn">Answer 2</button>
            <button id="answer3" class="btn">Answer 3</button>
            <button id="answer4" class="btn">Answer 4</button>
        </div>
        <br>
        <div>
            <button id="next" class="btn">Next</button>
        </div>

    </div>
    <script src="./script19.js"></script>
</body>

</html>
